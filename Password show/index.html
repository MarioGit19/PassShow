<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Show/Hide test project</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
<div class="input-box">
    <input type="password" placeholder="Type in your Password" id="password">
    <p id="message">Password is <span id="strength"></span></p>
    <img src="./eye-icons/eye-close.png" alt="" id="eyeicon">
    
</div>

<script>
    let eyeicon = document.getElementById("eyeicon");
    let password = document.getElementById("password");

eyeicon.onclick = function() {
    if(password.type == "password"){
        password.type= "text";
        eyeicon.src = "./eye-icons/eye-open.png";
    }
    else{
        password.type = "password"
        eyeicon.src = "./eye-icons/eye-close.png";
    };
}

var pass = document.getElementById("password");
var msg = document.getElementById("message");
var str = document.getElementById("strength");

pass.addEventListener('input', () => {
    if (pass.value.length > 0) {
        msg.style.display = "block";
    }
    else{
        msg.style.display = "none";
    }
    if (pass.value.length < 4 ){
        str.innerHTML= "weak.";
        pass.style.borderColor = "#ff5925"
        msg.style.color = "#ff5925"
    }
    else  if (pass.value.length >= 4 && pass.value.length <8){
        str.innerHTML= "medium.";
        pass.style.borderColor = "yellow"
        msg.style.color = "yellow"
    }
    else if (pass.value.length >=8){
        str.innerHTML="strong";
        pass.style.borderColor = "green"
        msg.style.color = "green"
    }
})


</script>





</body>
</html>
